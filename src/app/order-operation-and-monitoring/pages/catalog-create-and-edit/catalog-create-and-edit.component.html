<div class="catalog-row">
  <mat-card class="catalog-form">
    <mat-card-title>{{ isEditMode ? 'Edit Catalog' : 'New Catalog' }}</mat-card-title>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Catalog Name</mat-label>
      <input matInput [(ngModel)]="catalog.name" name="catalogName" required />
    </mat-form-field>

    <h3>Add New Product</h3>

    <div class="product-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newProduct.name" name="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type</mat-label>
        <input matInput [(ngModel)]="newProduct.productType" name="type" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Brand</mat-label>
        <input matInput [(ngModel)]="newProduct.brand" name="brand" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Content (ml)</mat-label>
        <input type="number" matInput [(ngModel)]="newProduct.content" name="content" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Price (S/)</mat-label>
        <input type="number" matInput [(ngModel)]="newProduct.price" name="price" />
      </mat-form-field>
    </div>

    <div class="buttons">
      <button mat-raised-button color="primary" class="save" (click)="onSave()">Save</button>
      <button mat-button class="reset" (click)="resetForm()">Reset</button>
    </div>

    <div *ngIf="showError" class="error">Please, complete all the labels.</div>
  </mat-card>

  <mat-card class="catalog-table" *ngIf="catalogItems.length">
    <mat-card-title>Products in catalog</mat-card-title>

    <table mat-table [dataSource]="catalogItems" class="mat-elevation-z8 full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let item">{{ item.brand }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let item">{{ item.content }} ml</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">{{ formatPrice(item.unitPrice) }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'brand', 'content', 'price']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'brand', 'content', 'price'];"></tr>
    </table>
  </mat-card>
</div>
