<mat-card class="subscription-card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ plan.description }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content">
    <p><strong>Plan Type:</strong> {{ plan.planType }}</p>
    <p><strong>Max Warehouses:</strong> {{ plan.maxWarehouses }}</p>
    <p><strong>Price:</strong> <span class="price-tag">{{ plan.price }}</span></p>
  </mat-card-content>

  <mat-card-actions class="action-buttons">
    <button
      mat-raised-button
      color="primary"
      class="choose-button"
      [disabled]="!canChoose"
      (click)="choosePlan()"
    >
      <ng-container *ngIf="isCurrentPlan">âœ“ Current Plan</ng-container>
      <ng-container *ngIf="!isCurrentPlan && !canChoose">Unavailable</ng-container>
      <ng-container *ngIf="canChoose && !isCurrentPlan">Choose</ng-container>
    </button>
  </mat-card-actions>
</mat-card>
