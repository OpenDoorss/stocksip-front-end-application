<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="true" class="sidenav" [class.expanded]="isExpanded">

    <!-- Botón de menú (no muestra texto nunca) -->
    <button mat-icon-button class="toggle-btn" (click)="toggleSidebar()" matTooltip="Expandir/Contraer">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-nav-list>
      <a mat-list-item routerLink="/" matTooltip="Dashboard">
        <mat-icon>list</mat-icon>
        <span *ngIf="isExpanded">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/prueba" matTooltip="Inventory">
        <mat-icon>inventory</mat-icon>
        <span *ngIf="isExpanded">Inventory</span>
      </a>
      <a mat-list-item routerLink="/alerts" matTooltip="Alerts">
        <mat-icon>warning</mat-icon>
        <span *ngIf="isExpanded">Alerts</span>
      </a>
      <a mat-list-item routerLink="/" matTooltip="Reports">
        <mat-icon>receipt</mat-icon>
        <span *ngIf="isExpanded">Reports</span>
      </a>
      <a mat-list-item routerLink="/" matTooltip="Shop">
        <mat-icon>shopping_cart</mat-icon>
        <span *ngIf="isExpanded">Shop</span>
      </a>
      <a mat-list-item routerLink="/" matTooltip="Storage">
        <mat-icon>warehouse</mat-icon>
        <span *ngIf="isExpanded">Storage</span>
      </a>
      <a mat-list-item routerLink="/" matTooltip="Settings">
        <mat-icon>settings</mat-icon>
        <span *ngIf="isExpanded">Settings</span>
      </a>
      <a mat-list-item routerLink="/" matTooltip="Profile">
        <mat-icon>person</mat-icon>
        <span *ngIf="isExpanded">Profile</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
