<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="true" class="sidenav" [class.expanded]="isExpanded">

    <button mat-icon-button class="toggle-btn" (click)="toggleSidebar()" matTooltip="Expand/Collapse">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" matTooltip="Dashboard">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="isExpanded">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/warehouse" matTooltip="Warehouse">
        <mat-icon>inventory</mat-icon>
        <span *ngIf="isExpanded">warehouses</span>
      </a>
      <a mat-list-item routerLink="/alerts" matTooltip="Alerts">
        <mat-icon>warning</mat-icon>
        <span *ngIf="isExpanded">Alerts</span>
      </a>
      <a mat-list-item routerLink="/report-list" matTooltip="Reports">
        <mat-icon>receipt</mat-icon>
        <span *ngIf="isExpanded">Reports</span>
      </a>
      <a mat-list-item routerLink="/orders" matTooltip="Orders">
        <mat-icon>shopping_cart</mat-icon>
        <span *ngIf="isExpanded">Orders</span>
      </a>
      <a mat-list-item routerLink="/billing" matTooltip="Billing">
        <mat-icon>payment</mat-icon>
        <span *ngIf="isExpanded">Billing</span>
      </a>
      <a mat-list-item routerLink="/profile" matTooltip="Profile">
        <mat-icon>person</mat-icon>
        <span *ngIf="isExpanded">Profile</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>


  <mat-sidenav-content class="background">

    <mat-toolbar class="background">
      <span class="toolbar-title"> {{ pageTitle$ | async }}</span>
      <span class="spacer"></span>
      <app-language-switcher></app-language-switcher>
    </mat-toolbar>
    <router-outlet/>
  </mat-sidenav-content>

</mat-sidenav-container>
