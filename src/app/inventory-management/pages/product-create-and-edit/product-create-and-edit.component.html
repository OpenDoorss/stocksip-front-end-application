<div class="products-bg">
  <app-side-navbar />

  <div class="product-main">

    <app-tool-bar/>

    <div class="product-content">
      <mat-card class="form-card">
        <mat-card-content>
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <h2 class="form-title">Create or Edit Product</h2>

            <div class="form-grid">
              <!-- Name -->
              <mat-form-field appearance="outline" class="form-group">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="e.g., Whisky Jack Daniels" required />
              </mat-form-field>

              <!-- Brand -->
              <mat-form-field appearance="outline" class="form-group">
                <mat-label>Brand</mat-label>
                <mat-select formControlName="brandName" required>
                  <mat-option *ngFor="let brand of brands" [value]="brand">{{ brand }}</mat-option>
                </mat-select>
              </mat-form-field>

              <!-- Liquor Type -->
              <mat-form-field appearance="outline" class="form-group">
                <mat-label>Liquor Type</mat-label>
                <mat-select formControlName="liquorType" required>
                  <mat-option *ngFor="let type of liquorTypes" [value]="type">{{ type }}</mat-option>
                </mat-select>
              </mat-form-field>

              <!-- Price -->
              <mat-form-field appearance="outline" class="form-group">
                <mat-label>Price (S/)</mat-label>
                <input matInput type="number" formControlName="unitPriceAmount" placeholder="e.g., 99.90" required />
              </mat-form-field>

              <!-- Minimum Stock -->
              <mat-form-field appearance="outline" class="form-group">
                <mat-label>Minimum Stock</mat-label>
                <input matInput type="number" formControlName="minimumStock" placeholder="e.g., 20" required />
              </mat-form-field>

              <!-- Upload Image -->
              <div class="form-group full-width image-section">
                <label>Product Image</label>
                <div class="image-upload-container">
                  <input type="file" accept="image/*" hidden #fileInput (change)="onFileSelected($event)" />
                  <button mat-raised-button type="button" (click)="fileInput.click()" class="upload-button">
                    <mat-icon>upload</mat-icon>
                    <span>Select Image</span>
                  </button>
                  <span class="file-name">{{ selectedFile?.name || 'No file selected' }}</span>
                </div>

                <!-- Preview de imagen -->
                <div *ngIf="imagePreviewUrl" class="image-preview">
                  <img [src]="imagePreviewUrl" alt="Preview" class="preview-img" />
                </div>
              </div>
            </div>

            <!-- Submit y Cancel -->
            <div class="form-actions">
              <button mat-stroked-button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>

              <button mat-raised-button color="primary" type="submit" class="submit-button"
                      [disabled]="productForm.invalid || isSubmitting">Save</button>

            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
