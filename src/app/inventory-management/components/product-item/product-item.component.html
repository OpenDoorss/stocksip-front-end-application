<mat-card class="product-card" cdkDrag>
  <div class="product-image-container">
    <img [src]="product.imageUrl" alt="Product Image" class="product-img">
  </div>

  <div class="product-text-content">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-subtitle">{{ product.brandName }} - {{ product.liquorType }}</p>

    <div class="product-details">
      <div class="detail-item">
        <span class="detail-label">Price</span>
        <span class="detail-value">S/ {{ product.unitPriceAmount }}</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Minimum Stock</span>
        <span class="detail-value">{{ product.minimumStock }}</span>
      </div>
    </div>
  </div>

  <div class="footer-buttons">
    <button mat-icon-button class="edit-btn" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button class="delete-btn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
